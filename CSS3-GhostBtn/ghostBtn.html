<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幽灵按钮</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="box">
		<div class="item item-mission">
			<span class="icon"></span>
			<a href="#" class="button" data-text="This my Mission">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				MISSION
			</a>
		</div>
		<div class="item item-play">
			<span class="icon"></span>
			<a href="#" class="button" data-text="This my Play">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				PLAY
			</a>
		</div>
		<div class="item item-touch">
			<span class="icon"></span>
			<a href="#" class="button" data-text="This my Touch">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				TOUCH
			</a>
		</div>
	</div>

</html>
