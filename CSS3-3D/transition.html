<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style type="text/css">
	.block{width: 200px;height: 200px;background-color: blue;margin: 0 auto;
			-webkit-transition:background-color 2s;
			-moz-transition:background-color 2s;
			-o-transition:background-color 2s;}
	.block:hover{background-color: red;}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>
