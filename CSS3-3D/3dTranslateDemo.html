<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3dTranslateDemo</title>
    <style type="text/css">
        #experiment{
            -webkit-perspective:800px;
            -webkit-perspective-origin:50% 50%;
            -webkit-transform-style:-webkit-preserve-3d;
            
            -webkit-transition:-webkit-transform 1s linear;
        }
        #block{width: 150px;height: 150px;margin: 50px auto;background-color: blue;}
        #op{width: 800px;margin: 100px auto 0 auto;}
        #op input{width: 721px;}
    </style>
</head>
<body>
    <div id="experiment">
        <div id="block"></div>
    </div>
    <div id="op">
        <p>translateX: <span id="span-x">0</span>px</p>
        <input type="range" min="-360" max="360" id="translate-x" value="0" oninput="translateOp()"/>
        <p>translateY: <span id="span-y">0</span>px</p>
        <input type="range" min="-360" max="360" id="translate-y" value="0" oninput="translateOp()"/>
        <p>translateZ: <span id="span-z">0</span>px</p>
        <input type="range" min="-360" max="360" id="translate-z" value="0" oninput="translateOp()"/>
    </div>
<script type="text/javascript">
    function translateOp(){
        var x = document.getElementById("translate-x").value;
        var y = document.getElementById("translate-y").value;
        var z = document.getElementById("translate-z").value;
        document.getElementById("span-x").innerText = x;
        document.getElementById("span-y").innerText = y;
        document.getElementById("span-z").innerText = z;

        document.getElementById("block").style.webkitTransform = "translateX(" +x+ "px) translateY(" +y+ "px) translateZ(" +z+ "px)"
    }
</script>
</body>
</html>
